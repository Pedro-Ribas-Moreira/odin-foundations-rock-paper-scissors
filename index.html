<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <main>
      <h1>Rock Paper Scissor</h1>
      <div class="playerInput">
        <button class="playerSelection rockBtn">Rock</button>
        <button class="playerSelection paperBtn">Paper</button>
        <button class="playerSelection ScissorBtn">Scissor</button>
      </div>
      <div class="mainResult">
        <h2 class="resultText">Computer won!</h2>
        <div class="resultsImg">
          <div class="playerResult">
            <h3>Your move was:</h3>
            <div class="playerPlaceHolder"></div>
            <object
              class="rockSVG"
              data="/assets/rock-svgrepo-com.svg"
              width="300"
              height="300"
            ></object>
            <object
              class="paperSVG"
              data="/assets/paper-svgrepo-com.svg"
              width="300"
              height="300"
            ></object>
            <object
              class="scissorsSVG"
              data="/assets/scissors-svgrepo-com.svg"
              width="300"
              height="300"
            ></object>
          </div>
          <div class="computerResult">
            <h3>The Computer move was:</h3>
            <div class="computerPlaceHolder"></div>
            <object
              class="rockSVG"
              data="/assets/rock-svgrepo-com.svg"
              width="300"
              height="300"
            ></object>
            <object
              class="paperSVG"
              data="/assets/paper-svgrepo-com.svg"
              width="300"
              height="300"
            ></object>
            <object
              class="scissorsSVG"
              data="/assets/scissors-svgrepo-com.svg"
              width="300"
              height="300"
            ></object>
          </div>
        </div>
      </div>
      <div class="score">
        <h3>Player <span class="playerScore">0</span></h3>
        <h3>Computer <span class="computerScore">0</span></h3>
      </div>
    </main>
