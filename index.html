<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>
    <div class="playerInput">
      <button class="playerSelection rockBtn">Rock</button>

      <button class="playerSelection paperBtn">Paper</button>
      <button class="playerSelection ScissorBtn">Scissor</button>
    </div>
    <div class="computerResult">
      <div class="result"></div>
      <div><p class="resultText"></p></div>
    </div>

    <object
      data="/assets/rock-svgrepo-com.svg"
      width="300"
      height="300"
    ></object>
    <object
      data="/assets/paper-svgrepo-com.svg"
      width="300"
      height="300"
    ></object>
    <object
      data="/assets/scissors-svgrepo-com.svg"
      width="300"
      height="300"
    ></object>
    <div class="score"></div>
    <script src="script.js"></script>
  </body>
</html>
